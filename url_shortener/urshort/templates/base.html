<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page }}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

      /* === FAST LOADING SCREEN === */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #141e30;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
        text-align: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        opacity: 1;
        transition: opacity 0.7s ease-in-out, visibility 0s linear 0.7s;
      }

      .loading-screen span {
        display: block;
        font-size: 1rem;
        margin-top: 8px;
        opacity: 0.8;
      }

      /* Hide loading screen */
      .hide-loading {
        opacity: 0;
        visibility: hidden;
      }

      /* Body Styling */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #141e30, #243b55);
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      /* Navbar */
      .navbar {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        padding: 15px 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
        color: white;
        letter-spacing: 1px;
      }

      .nav-button {
        font-size: 1rem;
        font-weight: 500;
        padding: 10px 20px;
        background: white;
        color: #2575fc;
        border-radius: 8px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .nav-button:hover {
        background: #ffffff;
        color: #6a11cb;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
      }

      /* Main Content */
      .content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 10px;
      }

      /* Glassmorphic Card */
      .card {
        font-family: "Poppins", sans-serif;
        width: 100%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 16px;
        backdrop-filter: blur(15px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        transition: all 0.3s ease-in-out;
      }

      /* Gradient Heading */
      .card h2 {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
      }

      /* Improved Text */
      .card p {
        font-size: 1.1rem;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.6;
        margin-bottom: 20px;
      }

      /* Hover Effect */
      .card:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Footer */
      .footer {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        padding: 15px 0;
        text-align: center;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        position: relative;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen">
      <h1>Loading...</h1>
      <span>Almost there!</span>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="#">üåê URL SHORTENER</a>
        <a href="/" class="nav-button">HOME</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
      <div class="card">
        <h2>Shorten Your URLs in Seconds! üîó</h2>
        <p>Fast, reliable, and easy-to-use URL shortener for free.</p>
        {% block start %} {% endblock %}
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2023 Sanjeev Kumar | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          document
            .querySelector(".loading-screen")
            .classList.add("hide-loading");
          document.body.style.opacity = "1"; // Show page instantly
        }, 1000); // Fast loading in 1 second
      });
    </script>
  </body>
</html>
